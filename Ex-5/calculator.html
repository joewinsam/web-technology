<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function add(){
            var num1 = parseInt(document.getElementById('t1').value);
            var num2 = parseInt(document.getElementById('t2').value);
            var sum = num1 + num2;
            document.getElementById('result').value = sum;
        }

        function sub(){
            var num1 = parseInt(document.getElementById('t1').value);
            var num2 = parseInt(document.getElementById('t2').value);
            var sub = num1 - num2;
            document.getElementById('result').value = sub;         
        }

        function multiply(){
            var num1 = parseInt(document.getElementById('t1').value);
            var num2 = parseInt(document.getElementById('t2').value);
            var mul = num1 * num2;
            document.getElementById('result').value = mul;        
        }

        function divide(){
            var num1 = parseInt(document.getElementById('t1').value);
            var num2 = parseInt(document.getElementById('t2').value);
            var div = num1 / num2;
            document.getElementById('result').value = div;          
        }

        function reset(){ 
            document.getElementById('t1').value=""; 
            document.getElementById('t2').value=""; 
            document.getElementById('result').value=""; 
        } 


    </script>

    <title>URK20CS1054 - Exp-5 Calculator</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <div id="t4">
    <hi>SIMPLE CALCULATOR</hi> <br> <br>
    Number 1: <input type="text" id="t1" placeholder="NUMBER e.g 1337"> 
    Number 2: <input type="text" id="t2" placeholder="NUMBER e.g 1338"><br><br> 
    <button onclick="add()">+ Add</button> 
    <button onclick="sub()">- Subtract</button> 
    <button onclick="divide()">/ Divide</button> 
    <button onclick="multiply()">* Multiply</button><br><br> 
    Result <input type="text" id="result">
    <button onclick="reset()" id="t3">Clear</button> 
</div> 
</body> 
</html>
