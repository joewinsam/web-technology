<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
            function add(){
            var num1 = parseInt(document.getElementById('t1').value);
            var num2 = parseInt(document.getElementById('t2').value);
            var sum = num1 + num2;
            document.getElementById('result').value = sum;
        }

    </script>
    <title>URK20CS1054 - Exp-5 Calculator</title>
</head>
<body>
    Number1: <input type="text" id="t1"> <br><br>
    Number2: <input type="text" id="t2"> <br><br>
    <button onclick="add()">Add</button> <br>
    Result: <input type="text" id="result" readonly>
</body>
</html>
