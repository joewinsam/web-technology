    <form action="server.php" method="post">
        <fieldset>
            <legend>Application Form</legend>
            <table align="center" style="color:blue">
                <tr>
                    <td style="color:blue">Name</td>
                    <td><input type='text' placeholder="Enter Your Name" required></td>
                </tr>
                <tr>
                    <td style="color:blue">Application Number</td>
                    <td><input type='text' placeholder="KU2021CSE1001" required></td>
                </tr>
                <tr>
                    <td style="color:blue">Password</td>
                    <td><input type='password' placeholder="********" required></td>
                </tr>
                <tr>
                    <td style="color:blue">DOB</td>
                    <td><input type='Date' placeholder="mm/dd/yyyy" required></td>
                </tr>
                <tr>
                    <td style="color:blue">Age</td>

                </tr>
                <tr>
                    <td style="color:blue">Mobile Number</td>
                    <td><input type='number' placeholder="Enter Mobile Number" required></td>
                </tr>
                <tr>
                    <td style="color:blue">Email</td>
                    <td><input type='email' placeholder="Enter Email ID" required></td>
                </tr>
                <tr>
                    <td style="color:blue">Gender</td>
                    <td><input type='radio' name='Gender' value="Male" />Male</td>
                    <td><input type='radio'  name='Gender'value="Female" />Female</td>
                </tr>
                <tr>
                    <td style="color:blue">Mobile Number</td>
                    <td><input type='number' placeholder="Enter Mobile Number" required></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="Address" row="20" column="30"></textarea></td>
                </tr>
                <tr>

                    <td><input type="checkbox" id="language1" name="language1" value="tamil">

                        <input type="checkbox" id="language3" name="language3" value="malayalam">

                        <input type="checkbox" id="language4" name="language4" value="telugu">

                <tr>
                    <td>

                        <input type="file" id="myfile" name="myfile"></td>

                <tr>
                    <td>

                    <progress id="file" value="50" max="100"> 50% </progress></td>
                </tr>
                <tr>
                    <td style="color:blue;">SUBMIT </td>
                    <td><input type='submit' required></td>
                </tr>
